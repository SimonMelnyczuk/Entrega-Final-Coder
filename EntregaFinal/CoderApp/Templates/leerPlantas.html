{% load static %}

{% block contenidoQueCambia %}

<title> {% block tittle %} Leer Plantas{% endblock %}</title>

    {% for c in plantas %}

            <button><a class="btn btn-warning" style="border: solid 1px;padding:2px" href="{% url 'editarPlanta' c.nombre %}">Editar</a>
            
        </button></li>
    
    </button>

    <br>
    {% endfor %}

    <br>

{% endblock %}
